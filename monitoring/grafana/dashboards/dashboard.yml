# Grafana dashboards configuration
# Provisions RAG API monitoring dashboards

apiVersion: 1

providers:
  - name: 'RAG API Dashboards'
    orgId: 1
    folder: 'RAG API'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards